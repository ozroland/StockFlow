services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: stockflow-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=StrongPassword123!
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P StrongPassword123! -Q 'SELECT 1' -C"]
      interval: 10s
      retries: 10
      start_period: 60s
      timeout: 10s
    volumes:
      - sqlvolume:/var/opt/mssql

  api:
    build:
      context: .
      dockerfile: src/StockFlow.Api/Dockerfile
    container_name: stockflow-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=StockFlowDb;User Id=sa;Password=StrongPassword123!;TrustServerCertificate=True;
    ports:
      - "5000:8080"

volumes:
  sqlvolume:
